sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t youssefh/docker-react -f Dockerfile .

script:
  - docker run youssefh/docker-react /usr/bin/npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: docker-react
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-508375513552"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
